name: Everbound
description: "Ebook reader"
publish_to: "none"
version: 1.0.1

environment:
  sdk: ^3.10.0-232.0.dev

dependencies:
  flutter:
    sdk: flutter
  webdav_client: ^1.2.2
  sqlite3: ^3.0.0
  sqlite3_flutter_libs: ^0.5.40
  path: ^1.9.1
  flutter_riverpod: ^2.4.9
  flutter_inappwebview: ^6.1.5
  file_picker: ^10.3.6
  epub_plus: ^5.1.0
  path_provider: ^2.1.5
  flutter_slidable: ^4.0.3
  http: ^1.6.0
  crypto: ^3.0.7
  flutter_svg: ^2.2.2
  shared_preferences: ^2.5.3
  flutter_volume_controller: ^1.3.4
  flutter_launcher_icons: ^0.14.4
  html: ^0.15.6
  flutter_html: ^3.0.0
  path_icon: ^0.7.2
  modal_bottom_sheet: ^3.0.0
  wakelock_plus: ^1.4.0
  screen_brightness: ^2.1.7
  flutter_native_splash: ^2.4.7
  url_launcher: ^6.2.5
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/splash/
    - assets/foliate/
    - assets/foliate/vendor/zip.js
    - assets/foliate/vendor/fflate.js
    # Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

# Flutter Native Splash configuration - Use provided logo on black background
flutter_native_splash:
  color: "#6CC5E2" # Pure black background
  color_dark: "#6CC5E2" # Black background for dark mode too
  image: assets/splash/book.png
  image_dark: assets/splash/book.png
  android_12:
    color: "#6CC5E2"
    color_dark: "#6CC5E2"
    image: assets/splash/book.png
    image_dark: assets/splash/book.png
  web: false
